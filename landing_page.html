<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        .hero {
            background: url('https://via.placeholder.com/1920x600') no-repeat center center/cover;
            height: 600px;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .hero h1 {
            font-size: 4em;
            margin: 0;
        }
        .hero p {
            font-size: 1.5em;
        }
        .hero button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #ff6600;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .features {
            display: flex;
            justify-content: space-around;
            padding: 50px;
            background-color: #fff;
        }
        .feature {
            flex: 1;
            margin: 0 20px;
            text-align: center;
        }
        .feature img {
            width: 100px;
            height: 100px;
        }
        .feature h3 {
            margin-top: 20px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#hero">Home</a></li>
                <li><a href="#features">Features</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero" id="hero">
        <div>
            <h1>Welcome to Our Website</h1>
            <p>Your success is our priority</p>
            <button onclick="alert('Button Clicked!')">Get Started</button>
        </div>
    </section>

    <section class="features" id="features">
        <div class="feature">
            <img src="https://via.placeholder.com/100" alt="Feature 1">
            <h3>Feature 1</h3>
            <p>Detail about feature 1.</p>
        </div>
        <div class="feature">
            <img src="https://via.placeholder.com/100" alt="Feature 2">
            <h3>Feature 2</h3>
            <p>Detail about feature 2.</p>
        </div>
        <div class="feature">
            <img src="https://via.placeholder.com/100" alt="Feature 3">
            <h3>Feature 3</h3>
            <p>Detail about feature 3.</p>
        </div>
    </section>

    <footer id="contact">
        <p>Contact us at email@example.com</p>
    </footer>
</body>
</html>
